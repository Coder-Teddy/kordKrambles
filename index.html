<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/words.js" defer></script>
    <script src="js/script.js" defer></script>   
    <link rel="icon" href="img/kord.png" type="image/icon type">
    <title>Kord Krambles</title>
</head>
<body>
    <div class="container">
        <h2>Guess The Word</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time left: <span><b></b><b>s</b></span></p>
            </div>
            <input type="text" placeholder="Enter valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
</body>
</html>
